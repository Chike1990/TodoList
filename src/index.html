<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TODO APP</title>
  </head>
  <body>
  
    <div class="todo">
      <header class="todo__header">
        <h1 class="todo__heading">Todo</h1>
        <i class="todo__refresh-icon fas fa-sync"></i>
      </header>
  
      <div class="todo__input-box">
      <input type="text" class="todo__input" placeholder="Add your to-do">
      <i class="todo__input-icon fas fa-sign-in-alt"></i>
      </div>
  
      <div class="todo__placeholder">
       <div>
         <input type="checkbox" class="todo__checkbox" >
         <input class="todo__text" value = "Learn Coding"/>
       </div>
        <i class="todo__drag-icon fas fa-ellipsis-v" ></i>
      </div>
      <div class="todo__clear">
        <span class="todo__clear-btn">Clear Completed</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2cf6e8a249.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
